<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokedex</title>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/129-1298536_pokeball-free-icon-pokeball-icon.png" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokedex</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="contentRow" class="row flex-row">
            <div id="apiLists" class="col-5 d-flex rounded-left rounded-lg justify-content-around">
                <div class="col-5 m-2 p-3 shadow-lg">
                    <h2>All Pokemon</h2>
                    <ul id="list">
                        <!-- API List Template Here -->
                    </ul>
                </div>
                <div class="col-5 m-2 p-3 shadow-lg">
                    <h2>My Pokemon</h2>
                    <div id="captured">
                        <!-- Captured Pokemon Template -->
                    </div>
                </div>
            </div>
            <div id="display" class="col-5 m-2 ml-5 p-3 shadow-lg">
                <!-- Active Pokemon Template -->
            </div>
        </div>
        <div id="buttonRow" class="row">
            <button id="deleteButton" class="btn btn-lg btn-danger border-white">Delete</button>
            <button id="viewButton" class="btn btn-lg btn-primary border-white">View</button>
            <button id="addButton" class="btn btn-lg btn-success border-white">Add</button>
        </div>
    </main>
